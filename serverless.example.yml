service: everhour-and-google-calendar
frameworkVersion: '3'

provider:
  name: aws
  timeout: 30
  environment:
    EVER_HOUR_API: 
    EVER_HOUR_TOKEN: 
    TIME_ZONE: 
    SLACK_BOT_TOKEN: 
    REPORT_CHANNEL_ID: 
    CALENDAR_NAME: Time Off
  runtime: nodejs18.x

	
package:
  patterns:
    - 'token.json'
    - 'credentials.json'
    - 'daily-report.ts'
    - 'weekly-report.ts'
	
plugins:
  - serverless-plugin-typescript
  - serverless-tscpaths

functions:
  cronHandler:
    handler: index.run
    events:
      # Invoke Lambda function every 30 minutes
      - schedule: rate(30 minutes)
  dailyReportHandler:
    handler: daily-report.run
    events:
      # Invoke Lambda function 05:00 AM (UTC+0) every day
      - schedule: cron(00 05 * * ? *)
  weeklyReportHandler:
    handler: weekly-report.run
    events:
      # Invoke Lambda function 04:30 AM (UTC+0) every day
      - schedule: cron(30 04 ? * SUN *)
